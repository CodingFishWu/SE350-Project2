<div class="container">
	<!-- 论文列表 -->
	<div class="col-md-10 col-md-offset-1">
		<div class="col-md-6">
			<span class="list-header">人员权限</span>
		</div>
		<br>
		<hr class="list-hr">
		<div class="media paper-item">
			<!-- paper author, titie, keyword, etc -->
		  	<div class="media-body">
		  	  	<h4 class="media-heading">用户名</h4>
		  	</div>
			<!-- paper options -->
			<div class="paper-item-btn">
				<button type="button" class="btn btn-danger btn-xs">
  					<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
				</button>
			</div>
		</div>
		<div class="tag-group">
		 	 <button type="button" class="btn btn-info btn-xs" ng-repeat="item in ctrl.paper.keys track by $index">
		     {{item.word}} <span class="glyphicon glyphicon-remove" ng-click="ctrl.remove($index)"></span>
		  	</button>
		</div>
		<div class="input-group tag-add">
		  	<select class="form-control">
		  		<option value="1">test</option>
		  	</select>
		  	<span class="input-group-btn permission-add">
		    	<button class="btn btn-default" type="button" ng-click="ctrl.add()">添加</button>
		 	 </span>
		</div>
	</div>
</div>
