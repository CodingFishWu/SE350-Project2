<div class="container">
	<!-- 论文列表 -->
	<div class="col-md-10 col-md-offset-1">
		<div class="col-md-6">
			<span class="list-header">论文列表</span>
			<div class="btn-group">
				<button class="btn btn-default" ng-click="ctrl.page(0)">待审核</button>
				<button class="btn btn-default" ng-click="ctrl.page(1)">已审核</button>
			</div>
		</div>
		<div class="col-md-6">
			<div class="input-group">
			  	<input type="text" class="form-control" placeholder="Search for..."
			  	ng-model="ctrl.filtText">
			  	<span class="input-group-btn">
			  	  	<button class="btn btn-default" type="button">搜索</button>
			  	</span>
			</div>
		</div>
		<br>
		<hr class="list-hr">
		<div class="media paper-item" ng-repeat="item in ctrl.papers | filter:ctrl.filtText track by $index">
			<!-- paper author, titie, keyword, etc -->
		  	<div class="media-body">
		  	  	<h4 class="media-heading">{{item.title}} <small>作者: {{item.author}} 编号: {{item.serialnumber}}</small></h4>
		  	  	<p>
		  	  		<span>投稿日期: {{item.createdtime | date:'yyyy-MM-dd HH:mm:ss'}}</span>
		  	  		<span>关键字: 
		  	  			<span class="label label-info" ng-repeat="item2 in item.keys">{{item2.word}}</span>
		  	  		</span>
		  	  	</p>
		  	</div>
		  	<!-- paper status -->
		  	<div class="media-right paper-item-status">
		  		<p>{{item.status | filtStatus}}</p>
			</div>
			<!-- paper options -->
			<div class="paper-item-btn">
				<button type="button" class="btn btn-default btn-xs" ng-click="ctrl.review($index)" ng-disabled="item.status!='commenting'">
  					<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
				</button>
			</div>
		</div>
	</div>
</div>
