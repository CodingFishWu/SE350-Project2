<div class="login-content container">
	<div class="row">
		<div class="login-form col-md-6 col-md-offset-3">
			<h2>
				<span class="login-title">登录</span>
				<a ui-sref="signup">注册</a>
			</h2>

			<hr/>
			
			<div class="form">
				<div class="form-group">
			    <label>用户名</label>
			    <input ng-model="ctrl.name" type="text" class="form-control" placeholder="user name">
			  </div>
			  <div class="form-group">
			    <label>密码</label>
			    <input ng-model="ctrl.password" type="password" class="form-control" placeholder="Password">
			  </div>
			  <button type="submit" class="btn btn-default" ng-click="ctrl.login()">登陆</button>
			</div>
		</div>
	</div>
</div>
