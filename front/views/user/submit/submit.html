<div class="container">
  <div class="col-md-10 col-md-offset-1">
    <form class="form-horizontal">
      <div class="form-group">
        <label class="col-sm-2 control-label">标题</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" ng-model="ctrl.title" placeholder="">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">作者</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" ng-model="ctrl.author" placeholder="">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">通讯作者</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" ng-model="ctrl.correspondingauthor" placeholder="">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">作者单位</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" ng-model="ctrl.affiliation" placeholder="">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">通讯地址</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" ng-model="ctrl.correspondingaddress" placeholder="">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">摘要</label>
        <div class="col-sm-10">
          <textarea class="form-control" rows="5" ng-model="ctrl.abstraction"></textarea>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">关键词</label>
        <div class="col-sm-10">
          <div class="tag-group">
            <button type="button" class="btn btn-info btn-xs btn-tag" ng-repeat="item in ctrl.keys track by $index">
               {{item}} <span class="glyphicon glyphicon-remove" ng-click="ctrl.remove($index)"></span>
            </button>
          </div>
          <div class="input-group tag-add">
            <input type="text" class="form-control" placeholder="关键词" ng-model="ctrl.word">
            <span class="input-group-btn">
              <button class="btn btn-default" type="button" ng-click="ctrl.add()">添加</button>
            </span>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">论文正文</label>
        <div class="col-sm-10">
          <input type="file" name="file" class="col-sm-10">
        </div>
      </div>
      <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" ng-click="ctrl.submit()">提交</button>
          </div>
        </div>
    </form>
  </div>
</div>
