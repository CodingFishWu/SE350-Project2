<div class="container">
  <div class="col-md-10 col-md-offset-1">
    <form class="form-horizontal">
      <div class="form-group">
        <label class="col-sm-2 control-label">标题</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" ng-model="ctrl.title" placeholder="">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">作者</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" ng-model="ctrl.author" placeholder="">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">通讯作者</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" ng-model="ctrl.cauthor" placeholder="">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">作者单位</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" ng-model="ctrl.affiliation" placeholder="">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">通讯地址</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" ng-model="ctrl.caddress" placeholder="">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">摘要</label>
        <div class="col-sm-10">
          <textarea class="form-control" rows="5" ng-model="ctrl.abstraction"></textarea>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">关键词</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" ng-model="ctrl.keyword" placeholder="">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">论文正文</label>
        <div class="col-sm-10">
          <input type="file" class="col-sm-10" ng-model="ctrl.file">
        </div>
      </div>
      <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">提交</button>
          </div>
        </div>
    </form>
  </div>
</div>
